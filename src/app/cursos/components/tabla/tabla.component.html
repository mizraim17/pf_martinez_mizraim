<div class="container">


  <h2 class="pt-3">Tabla de Estudiante</h2>

  <button class="mb-4" mat-raised-button color="accent" (click)="addEstudiante()">Agrega Estudiante</button>



  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="Nombre">
      <th mat-header-cell appFontSize *matHeaderCellDef="">Nombre</th>

      <td mat-cell *matCellDef="let element">{{element|concatNombreApellido}}</td>
    </ng-container>

    <ng-container matColumnDef="Curso">
      <th mat-header-cell appFontSize *matHeaderCellDef>Curso</th>
      <td mat-cell *matCellDef="let element">{{element.curso}}</td>
    </ng-container>


    <ng-container matColumnDef="Calificacion">
      <th mat-header-cell appFontSize *matHeaderCellDef>Calificaci√≥n</th>
      <td mat-cell *matCellDef="let element">{{element.calificacion}}</td>

    </ng-container>

    <ng-container matColumnDef="Aprobado">
      <th mat-header-cell appFontSize *matHeaderCellDef>Aprobado</th>
      <td mat-cell *matCellDef="let element">

        <button *ngIf="element.calificacion >= 6 " mat-button color="accent">
          {{element.calificacion |validaCalificacion}}
        </button>

        <button *ngIf="element.calificacion < 6" mat-button color="warn">
          {{element.calificacion |validaCalificacion}}
        </button>
      </td>

      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef appFontSize>Acciones</th>
        <td mat-cell *matCellDef="let element ;let i = index">
          <button mat-icon-button class="mat-success-1" (click)="editarDatos(element)">
            <mat-icon>edit</mat-icon>
          </button>


          <button class="mat-success" mat-icon-button (click)="detallesEstudiante(element)">
            <mat-icon> loupe</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="eliminarDatos(element.id)">
            <mat-icon>delete</mat-icon>
          </button>


        </td>

      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns:columnas "></tr>


  </table>


  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">

  </mat-paginator> -->
</div>
